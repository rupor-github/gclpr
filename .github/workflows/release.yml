name: gclpr release

on:
  create:
    tags:
    - "v*.*.*"

permissions:
  contents: write

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install mingw-w64 resource compiler
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: mingw-w64 binutils-mingw-w64-x86-64
          version: 1.0
   
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'

      - name: Build everything
        run: task release -v

      - name: Sign release artifacts
        # After lunar this could be replaced with "apt install minisign"
        uses: thomasdesr/minisign-action@v1
        with:
          args: -Sm gclpr_*.zip
          minisign_key: ${{ secrets.minisign_key }}
          password: ${{ secrets.minisign_password }}

      - name: List results
        run: ls -lah gclpr_*

      - name: Upload release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            gclpr.json
            gclpr_*.zip
            gclpr_*.minisig
